name: Build and Package Application

on:
  push:
    branches:
      - main  # Trigger the workflow only on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for the build environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 pyqt5-qtwebengine  # Install your dependencies

      - name: Run Application
        run: |
          mkdir -p tests  # Create tests directory if it doesn't exist
          python main.py > tests/output.log 2>&1  # Run the application and capture output and errors

      - name: Package application
        run: |
          mkdir -p package
          cp -r * package/  # Copy all files to the package directory
          tar -cvf application.tar.gz -C package .  # Create a tar package

      - name: Upload package
        uses: actions/upload-artifact@v3  # Updated to the latest version
        with:
          name: application-package
          path: application.tar.gz

      - name: Create a new tag
        id: create_tag
        run: |
          TAG_NAME="v1.0.0"  # Change this to your desired tag name
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create a release
        uses: softprops/action-gh-release@v1  # Ensure this is the latest version
        with:
          tag: ${{ steps.create_tag.outputs.tag_name }}
          files: application.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions